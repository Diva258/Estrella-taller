<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Atrapa la estrella — v1</title>
<style>
  body {font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#0b1226; color:#fff}
  canvas {background: linear-gradient(#07203a,#022231); border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,.6)}
  .wrap{width:640px; text-align:center}
  h1{margin:12px 0 6px;font-size:20px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Atrapa la estrella — Versión 1</h1>
    <canvas id="game" width="600" height="400"></canvas>
    <p style="opacity:.8">Base lista — próximo: dibujar la estrella.</p>
  </div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Dibuja un fondo simple con gradiente
  function drawBackground(){
    const g = ctx.createLinearGradient(0,0,0,canvas.height);
    g.addColorStop(0,'#07203a');
    g.addColorStop(1,'#022231');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // algunas estrellas de fondo
    for(let i=0;i<40;i++){
      ctx.fillStyle = 'rgba(255,255,255,'+Math.random()*0.6+')';
      ctx.beginPath();
      ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*1.8,0,Math.PI*2);
      ctx.fill();
    }
  }

  drawBackground();
</script>
</body>
</html>
